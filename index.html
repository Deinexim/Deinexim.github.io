<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculo Área del Trapecio</title>
</head>

<body>
	<div class="contenedor">
		<div class="controles">
			<h3>Introduzca:</h3>
			<h3>Longitud de la base:</h3>
			<input type="number" name="base" id="base" placeholder="Longitud de la base..." step="any">
			<h3>Longitud del lado superior:</h3>
			<input type="number" name="tope" id="tope" placeholder="Longitud del lado superior..." step="any">
			<h3>Altitud del trapecio:</h3>
			<input type="number" name="altitud" id="altitud" placeholder="Altitud del trapecio..." step="any">
		</div>
		<div class="resultado">
			<button class="boton" onClick="areaTrapecio();">CALCULAR PERIMETRO</button>
			<p>El área del trapecio es:</p>
			<output id="res">&nbsp;</output>
		</div>
	</div>
	
	<script type="text/javascript">
		var ladoInf = null;
		var ladoSup = null;
		var altitud = null;
		
		function areaTrapecio() {
			ladoInf = document.getElementById("base").value;
			ladoSup = document.getElementById("tope").value;
			altitud = document.getElementById("altitud").value;
			var areatrapecio = (parseFloat(ladoInf) + parseFloat(ladoSup)) / 2 * altitud;
			document.getElementById("res").innerHTML = areatrapecio.toFixed(2);
		}
	</script>
	
</body>
</html>
